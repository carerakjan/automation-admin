<div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Admin panel</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

        <form class="navbar-form navbar-left" id="formRunBs">

            <div class="input-group">
                <span class="input-group-btn">
                  <button id="runBs" class="btn btn-default" type="button">Run</button>
                </span>
                <input
                        id="urlInput"
                        name="urlInput"
                        type="text"
                        class="form-control"
                        placeholder="Portal URL">
            </div>

            <div id="platform" class="input-group">

                <div class="btn-group">
                    <button data-toggle="dropdown" class="btn btn-primary dropdown-toggle" type="button">
                        <span class="value">Platform</span> <span class="caret"></span>
                    </button>
                    <ul role="menu" class="dropdown-menu">
                        <% _.each(platforms, function(platform) { %>
                            <li <%= (platform === 'all') ? 'class="active"' : '' %> >
                                <a href="javascript:void(0);"><%= platform %></a>
                            </li>
                        <% }) %>
                    </ul>
                </div>
            </div>

            <div class="input-group">
                <label class="checkbox" for="useAutomation">
                    <input
                            checked
                            type="checkbox"
                            id="useAutomation"
                            name="useAutomation"
                            data-toggle="checkbox"
                            class="custom-checkbox">

                    <span class="icons">
                        <span class="icon-unchecked"></span>
                        <span class="icon-checked"></span>
                    </span>

                    Use auto script

                </label>
            </div>

        </form>
    </div>
</div>
