<div class="palette palette-concrete">
    <form>
        <div><!--form fields-->
            <% _.each(form, function(field) { %>
                <%= templateFn({field: field}) %>
            <% }) %>
        </div>

        <div><!--form actions-->
            <button type="submit" class="btn btn-block btn-embossed btn-lg btn-inverse">Save</button>
        </div>
    </form>
</div>
